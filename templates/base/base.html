<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul style="list-style-type: none; padding: 0; display: flex; justify-content: flex-end; margin: 0;">
                <li style="margin-left: 20px;">Forum</li>
                
                {% if user.is_authenticated %}
                    <li style="margin-left: 20px;">Logout</li>
                {% else %}
                    <li style="margin-left: 20px;">Sign Up</li>
                    <li style="margin-left: 20px;">Login</li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 My Django Project</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
