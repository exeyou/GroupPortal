{% extends 'base/base.html' %}
{% block title %}{{ branch.title }}{% endblock %}

{% block content %}
<h1>Результати: {{ poll.question }}</h1>
<ul>
  {% for choice in choices %}
    <li>{{ choice.text }} – {{ choice.vote_set.count }} голосів</li>
  {% endfor %}
</ul>
<p>Всього голосів: {{ total_votes }}</p>
{% endblock %}
