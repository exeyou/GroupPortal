

{% block content %}
  <h1>Список голосувань</h1>
  <ul>
    {% for poll in polls %}
      <li>
        <a href="{% url 'vote:poll_detail' poll.id %}">{{ poll.question }}</a>
        — <a href="{% url 'vote:poll_results' poll.id %}">Результати</a>
      </li>
    {% empty %}
      <li>Наразі немає голосувань.</li>
    {% endfor %}
  </ul>
{% endblock %}
