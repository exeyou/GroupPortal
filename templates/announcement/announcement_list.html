<h1>Оголошення</h1>

<a href="{% url 'announcements:create_announcement' %}">Створити нове</a>

<ul>
  {% for a in announcements %}
    <li>
      <strong>{{ a.name }}</strong> — {{ a.body }} <br>

      <a href="{% url 'announcements:edit_announcement' a.pk %}">Редагувати</a> |
      <a href="{% url 'announcements:delete_announcement' a.pk %}">Видалити</a>

    </li>
  {% endfor %}
</ul>
