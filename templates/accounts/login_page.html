{% extends 'base/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
{% endblock %}
